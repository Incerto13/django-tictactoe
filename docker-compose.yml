version: '2'
services:

    web:

        build: ./web
        env_file: ./web/app.env
        volumes:
        - ./web:/usr/src/app
        - /static:/static
        depends_on:
          - redis
          - postgres
        expose:
          - "8002"
        command: gunicorn tictactoe.wsgi -b 0.0.0.0:8002


    postgres:
        build: ./postgres
        env_file: ./web/app.env
        restart: unless-stopped
        expose:
            - "5432"
        environment:   # will be used by the init script
            LC_ALL: C.UTF-8
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
            POSTGRES_DB: "${POSTGRES_DB}"
        volumes:
            - pgdata:/var/lib/postgresql/data/  # persist container's db data to local pgdata/ (mounted)


    redis:
        image: sickp/alpine-redis:3.2.2
        restart: unless-stopped
        expose:
            - "6379"
        volumes:
            - redisdata:/data

    nginx:
        restart: unless-stopped
        build: ./nginx/
        ports:
          - "8002:82"
        volumes:
          - /static:/static
        links:
          - web

volumes:
  pgdata:
  redisdata:



